<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="checkoutsection">
    <div class="container pt-5">
        <main>
            <div class="row g-5">
                <div class="col-12">
                    <!-- Updated price -->
                    <h4 class="mb-3"><span style="font-weight: bold">Checkout.</span> Price: 3.69&euro;</h4>
                    <form class="needs-validation" novalidate="">
                        <div class="row g-3">
                            <div class="col-6 col-sm-12 col-md-12">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>
                            <div class="col-6 col-sm-12 col-md-12">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <h4 class="mb-3">Payment</h4>
                        <div class="row gy-3" id="paymentdiv">
                            <div class="col-md-6">
                                <label for="cc-name" class="form-label">Name on card</label>
                                <input type="text" class="form-control" id="cc-name" placeholder="" required="">
                                <small class="text-body-secondary">Full name as displayed on card</small>
                                <div class="invalid-feedback">
                                    Name on card is required
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="cc-number" class="form-label">Credit card number</label>
                                <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                                <div class="invalid-feedback">
                                    Credit card number is required
                                </div>
                            </div>

                            <div class="col-md-3">
                                <label for="cc-expiration" class="form-label">Expiration</label>
                                <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
                                <div class="invalid-feedback">
                                    Expiration date required
                                </div>
                            </div>

                            <div class="col-md-3">
                                <label for="cc-cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                                <div class="invalid-feedback">
                                    Security code required
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="container" id="stripe-button-container">
                            <button class="w-100 btn btn-primary btn-lg mb-5" id="checkout-button">Continue to checkout</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://js.stripe.com/v3/"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var form = document.querySelector('form.needs-validation');
        var paymentDiv = document.getElementById('paymentdiv');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            var inputs = form.querySelectorAll('.form-control');
            var isValid = true;

            inputs.forEach(function (input) {
                if (!input.validity.valid) {
                    input.classList.add('is-invalid');
                    input.nextElementSibling.textContent = input.validationMessage;
                    isValid = false;
                }
            });

            if (isValid) {
                var stripe = Stripe('YOUR_STRIPE_PUBLIC_KEY');
                var elements = stripe.elements();

                var card = elements.create('card', {
                    style: {
                        base: {
                            fontSize: '16px',
                            fontFamily: 'Arial, sans-serif',
                        },
                    }
                });

                card.mount(paymentDiv);

                stripe.createPaymentMethod({
                    type: 'card',
                    card: card,
                }).then(function (result) {
                    if (result.error) {
                        alert(result.error.message);
                    } else {
                        fetch('YOUR_AZURE_STORAGE_ENDPOINT', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                paymentMethodId: result.paymentMethod.id,
                                amount: 369, // 3.69 euros in cents
                                currency: 'eur',
                                email: document.getElementById('email').value,
                            }),
                        })
                            .then(function (response) {
                                if (response.ok) {
                                    alert('Payment completed successfully!');
                                } else {
                                    alert('Payment failed. Please try again later.');
                                }
                            });
                    }
                });
            }
        });

        var inputs = form.querySelectorAll('.form-control');
        inputs.forEach(function (input) {
            input.addEventListener('input', function () {
                if (input.validity.valid) {
                    input.classList.remove('is-invalid');
                    input.nextElementSibling.textContent = '';
                }
            });
        });
    });
</script>
</body></html>
